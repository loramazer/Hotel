<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Out</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #004d00; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .circle {
            position: absolute;
            background-color: #8b0000; 
            border-radius: 50%;
            opacity: 0.7;
            z-index: 0;
        }

        .circle1 {
            width: 350px;
            height: 350px;
            top: -150px;
            left: 10%;
        }

        .circle2 {
            width: 600px;
            height: 600px;
            bottom: -250px;
            right: 15%;
        }

        .circle3 {
            width: 250px;
            height: 250px;
            top: 60%;
            left: 5%;
        }

        .circle4 {
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: -100px;
        }

        .circle5 {
            width: 200px;
            height: 200px;
            top: -50px;
            right: 5%;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            z-index: 1;
            position: relative;
            margin: 30px 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            transition: border 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #74ebd5;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #005822; 
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d88b00; 
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
    <div class="circle circle5"></div>

    <div class="container">
        <h2>Check-Out</h2>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required placeholder="Digite seu nome completo">

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Digite seu email">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required placeholder="Digite seu CPF">

            <label for="doc-estrangeiro">Documentação Estrangeira (Passaporte/ID)</label>
            <input type="text" id="doc-estrangeiro" placeholder="Digite seu passaporte ou ID estrangeiro">

            <label for="dataCheckout">Data de Check-Out</label>
            <input type="date" id="dataCheckout" required>

            <label for="horaCheckout">Hora de Check-Out</label>
            <input type="time" id="horaCheckout" required>

            <button type="submit">Concluir</button>
        </form>
    </div>
</body>
</html>
